<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-9</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 1s ease;
        }
        #colorPicker{
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>RANDOM COLOR FLIPPER</h1>
    <p>Changing background color of the page to a random color based on your choice.</p>
    <input type="color" id="colorPicker">
    <p id="result"></p>

    <script>
        isDarkColor=(hex)=>{
            const r=parseInt(hex.substr(1,2),16);
            const g=parseInt(hex.substr(3,2),16);
            const b=parseInt(hex.substr(5,2),16);

            const luminance = 0.299*r +0.587*g + 0.114*b;
            return luminance<128;

        }
        document.getElementById("colorPicker").addEventListener("change", function(){
            let col=document.getElementById("colorPicker").value;
            document.body.style.backgroundColor=col;
            if(isDarkColor(col)){
                document.body.style.color="white";
            }else{
                document.body.style.color="Black";
            }
            document.getElementById("result").innerHTML=`The background color is now: ${col}`;
        })
    </script>
</body>
</html>
