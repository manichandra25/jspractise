<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-7</title>
    <style>
        body{
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>PALINDROME CHECKER</h1>
    <p>Enter a string to check if the string is palindrome or not.</p>
    <input type="text" id="input-text" placeholder="Enter a string">
    <button onClick="checkPalindrome()">Check</button>
    <p id="result"></p>

    <script>
        checkPalindrome = () =>{
            let str=document.getElementById("input-text").value.trim();
            let rev=str.split('').reverse().join('');
            if(str===rev){
                document.getElementById("result").innerHTML="The string is a palindrome.";
            }
            else{
                document.getElementById("result").innerHTML="The string is not a palindrome.";
            }
            document.getElementById("input-text").value = "";
            document.getElementById("input-text").focus();
        }
    </script>
</body>
</html>
