<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Practice Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      color: #333;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h4 {
      margin: 10px 0;
      font-size: 1.4rem;
      color: #222;
    }

    p {
      margin: 15px auto 40px;
      max-width: 600px;
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
      width: 120px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h4>Hello, I'm Mani Chandra</h4>
  <h4>Welcome to my JavaScript Practice Hub</h4>
  <p>
    This page contains all the exercises I've completed while learning JavaScript. <br>
    Click on any button below to explore my work.
  </p>

    <button onclick="window.open('practise2.html')">Practice 2</button>

  <div class="buttons">

</body>
